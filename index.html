<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Joana Inacio</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <style>
      body {
        background-color: #f9f7fe;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        font-family: sans-serif;
        font-size: 36px;
        margin: 40px 0;
      }
      h1 a {
        color: #231d3c;
        text-decoration: none;
      }
      h1 a:hover {
        color: #5a4fcf;
      }
      h2 {
        margin: 0 0 5px;
        font-size: 28px;
      }
      select {
        display: block;
        width: 100%;
        font-size: 18px;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .container {
        max-width: 600px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 10px;
      }
      .city {
        display: flex;
        margin: 10px 0;
        justify-content: space-between;
        padding: 30px 0;
        border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
      }
      .city:last-child {
        border: none;
      }
      .date {
        opacity: 0.7;
      }
      .time {
        font-size: 48px;
        font-weight: bold;
      }
      .time small {
        font-size: 24px;
        vertical-align: middle;
        line-height: 48px;
      }
      .homepage-link {
        text-align: center;
        margin: 20px 0;
      }
      .homepage-link a {
        color: #5a4fcf;
        text-decoration: none;
        font-size: 16px;
      }
      .homepage-link a:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        font-size: 18px;
        color: rgba(0, 0, 0, 0.8);
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><a href="#" onclick="showHomepage()">World Clock</a></h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris &#x1F1EB;&#x1F1F7;</option>
        <option value="Europe/London">London &#x1F1EC;&#x1F1E7;</option>
        <option value="America/New_York">New York &#x1F1FA;&#x1F1F8;</option>
        <option value="Asia/Tokyo">Tokyo &#x1F1EF;&#x1F1F5;</option>
        <option value="Australia/Sydney">Sydney &#x1F1E6;&#x1F1FA;</option>
      </select>

      <div id="cities">
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon &#x1F1F5;&#x1F1F9;</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris &#x1F1EB;&#x1F1F7;</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo &#x1F1EF;&#x1F1F5;</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <div class="homepage-link" id="homepage-link" style="display: none">
        <a href="#" onclick="showHomepage()">← Back to homepage</a>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by
      <strong
        ><a href="https://github.com/JoanaInacio" target="_blank"
          >Joana Inacio</a
        ></strong
      >
      and is
      <a
        href="https://github.com/JoanaInacio/SheCodes-Plus-Add-on-Project"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>

    <script>
      function updateTime() {
        let lisbonElement = document.querySelector("#lisbon");
        if (lisbonElement) {
          let lisbonDateElement = lisbonElement.querySelector(".date");
          let lisbonTimeElement = lisbonElement.querySelector(".time");
          let lisbonTime = moment().tz("Europe/Lisbon");
          lisbonDateElement.innerHTML = lisbonTime.format("MMMM Do YYYY");
          lisbonTimeElement.innerHTML = lisbonTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }

        let parisElement = document.querySelector("#paris");
        if (parisElement) {
          let parisDateElement = parisElement.querySelector(".date");
          let parisTimeElement = parisElement.querySelector(".time");
          let parisTime = moment().tz("Europe/Paris");
          parisDateElement.innerHTML = parisTime.format("MMMM Do YYYY");
          parisTimeElement.innerHTML = parisTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }

        let tokyoElement = document.querySelector("#tokyo");
        if (tokyoElement) {
          let tokyoDateElement = tokyoElement.querySelector(".date");
          let tokyoTimeElement = tokyoElement.querySelector(".time");
          let tokyoTime = moment().tz("Asia/Tokyo");
          tokyoDateElement.innerHTML = tokyoTime.format("MMMM Do YYYY");
          tokyoTimeElement.innerHTML = tokyoTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }

        let selectedCityElement = document.querySelector("#selected-city");
        if (selectedCityElement) {
          let selectedTimezone =
            selectedCityElement.getAttribute("data-timezone");
          let selectedDateElement = selectedCityElement.querySelector(".date");
          let selectedTimeElement = selectedCityElement.querySelector(".time");
          let selectedTime = moment().tz(selectedTimezone);
          selectedDateElement.innerHTML = selectedTime.format("MMMM Do YYYY");
          selectedTimeElement.innerHTML = selectedTime.format(
            "h:mm:ss [<small>]A[</small>]"
          );
        }
      }

      function showHomepage() {
        let citiesElement = document.querySelector("#cities");
        let homepageLink = document.querySelector("#homepage-link");
        let selectElement = document.querySelector("#city");

        citiesElement.innerHTML = `
                <div class="city" id="lisbon">
                    <div>
                        <h2>Lisbon &#x1F1F5;&#x1F1F9;</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="city" id="paris">
                    <div>
                        <h2>Paris &#x1F1EB;&#x1F1F7;</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="city" id="tokyo">
                    <div>
                        <h2>Tokyo &#x1F1EF;&#x1F1F5;</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
            `;

        homepageLink.style.display = "none";
        selectElement.value = "";
      }

      function updateCity(event) {
        let cityTimeZone = event.target.value;
        let cityName = "";

        if (cityTimeZone === "current") {
          cityTimeZone = moment.tz.guess();
          let detectedCity = cityTimeZone.split("/")[1];
          if (detectedCity) {
            detectedCity = detectedCity.replace("_", " ");
            cityName = detectedCity + " (My current location)";
          } else {
            cityName = "My current location";
          }
        }

        if (cityTimeZone === "Europe/Paris") {
          cityName = "Paris &#x1F1EB;&#x1F1F7;";
        }

        if (cityTimeZone === "Europe/London") {
          cityName = "London &#x1F1EC;&#x1F1E7;";
        }

        if (cityTimeZone === "America/New_York") {
          cityName = "New York &#x1F1FA;&#x1F1F8;";
        }

        if (cityTimeZone === "Asia/Tokyo") {
          cityName = "Tokyo &#x1F1EF;&#x1F1F5;";
        }

        if (cityTimeZone === "Australia/Sydney") {
          cityName = "Sydney &#x1F1E6;&#x1F1FA;";
        }

        if (cityTimeZone) {
          let cityTime = moment().tz(cityTimeZone);
          let citiesElement = document.querySelector("#cities");
          let homepageLink = document.querySelector("#homepage-link");

          citiesElement.innerHTML =
            '<div class="city" id="selected-city" data-timezone="' +
            cityTimeZone +
            '"><div><h2>' +
            cityName +
            '</h2><div class="date">' +
            cityTime.format("MMMM Do YYYY") +
            '</div></div><div class="time">' +
            cityTime.format("h:mm:ss") +
            " <small>" +
            cityTime.format("A") +
            "</small></div></div>";

          homepageLink.style.display = "block";
          event.target.value = "";
        }
      }

      updateTime();
      setInterval(updateTime, 1000);

      let citiesSelectElement = document.querySelector("#city");
      citiesSelectElement.addEventListener("change", updateCity);
    </script>
  </body>
</html>
